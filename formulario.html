<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario </h1>
    <form>
        Nome:
        <br>
        <input type="text" name="nome" >
        <br>
        Sobrenome:
        <br>
        <input type="text" name="sobrenome">
        <br>
        Usuario:
        <br>
        <input type="text" name="userid">
        <br>
        Senha:
        <br>
        <input type="password" name="psw">
        <br>
        <input type="radio" name="genero" value="macho" checked> Masculino
        <br>
        <input type="radio" name="genero" value="femea"> Feminino
        <br>
        <input type="radio" name="genero" value="outro"> Outro 
        <br>
        <input type="checkbox" name="vehicle1" value="Bike"> Eu tenho uma bicicleta.
        <br>
        <input type="checkbox" name="vehicle2" value="Car"> Eu tenho um carro.
        <br>
        <input type="submit" value="Submit">
        <input type="reset">
    </form>
</body>
</html>
